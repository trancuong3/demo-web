<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-4">Chỉnh sửa sản phẩm</h2>
    <form th:action="@{/updateProduct}" method="post">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${book.id}" readonly>
        </div>
        <div class="form-group">
            <label for="title">Tên sản phẩm</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required>
        </div>
        <div class="form-group">
            <label for="price">Giá</label>
            <input type="text" class="form-control" id="price" name="price" th:value="${book.price}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Số lượng hàng</label>
            <input type="number" class="form-control" id="quantity" name="quantity" th:value="${book.quantity}" required>
        </div>
        <div class="form-group">
            <label for="category">Thể loại</label>
            <input type="text" class="form-control" id="category" name="category" th:value="${book.category.categoryName}" required>
        </div>
        <div class="form-group">
            <label for="favorite">Yêu thích</label>
            <select class="form-control" id="favorite" name="favorite">
                <option th:value="true" th:selected="${book.isFavorite}">Yêu thích</option>
                <option th:value="false" th:selected="${!book.isFavorite}">Không yêu thích</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/admin/products" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
