                    class="fas fa-chart-bar"></i> Thống kê</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i
                    class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </div>
    </div>
<div class="container">
    <h2 class="mt-4">Danh sách Người dùng</h2>
    <a th:href="@{/users/add}" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Thêm Người dùng
    </a>
    <form class="d-flex mb-3">
        <input class="form-control me-2" type="search" placeholder="Tìm kiếm người dùng..." aria-label="Search" id="searchInput">
        <button class="btn btn-outline-success" type="button">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <table class="table table-striped table-hover" id="userTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Giới tính</th>
            <th>Số điện thoại</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.phone}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Sửa
                </a>
                <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?');">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $("#searchInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#userTable tbody tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</body>
</html>
