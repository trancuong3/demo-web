<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Chỉnh sửa thông tin người dùng</h2>

<form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div>
        <label for="name">Username:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Nhập username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Nhập password" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Nhập email" required>
    </div>
    <div>
        <label for="phone">Password:</label>
        <input type="number" id="phone" th:field="*{phone}" placeholder="Nhập số điện thoại" required>
    </div>
    <div>
        <label for="gender">Password:</label>
        <input type="text" id="gender" th:field="*{gender}" placeholder="Nhập password" required>
    </div>
    <div>
        <button type="submit">Cập nhật</button>
        <a th:href="@{/users}">Hủy</a>
    </div>
</form>
</body>
</html>
